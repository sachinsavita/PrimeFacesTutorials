
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Boolean Button Demo</title>

</h:head>

<h:body>

	<h2>Prime Faces Boolean Button Demo</h2>

	<h:form id="form">
		<p:growl id="message"></p:growl>

		<p:panelGrid columns="2" style="margin-bottom:100px" cellpadding="5">
			<h:outputText value="I accept terms and conditions "></h:outputText>
			<p:selectBooleanButton id="button" value="#{BooleanButtonBean.check}"
				onLabel="Yes" offLabel="No" style="width:80px"
				onIcon="ui-icon-check" offIcon="ui-icon-close">
				<p:ajax update="message" listener="#{BooleanButtonBean.addMessage}" />
			</p:selectBooleanButton>


		</p:panelGrid>
	</h:form>
</h:body>

</html>
