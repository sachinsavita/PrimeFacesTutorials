<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>SelectOneRadioDemo</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<h:outputText value="Language: " style="font-size:22px"></h:outputText>

			<p:selectOneRadio value="#{SOR.option}">

				<f:selectItem itemLabel="Java" itemValue="Java" />
				<f:selectItem itemLabel="Python" itemValue="Python" />
				<f:selectItem itemLabel="Ruby" itemValue="Ruby" />

			</p:selectOneRadio>

			<p:commandButton value="submit" update="display"></p:commandButton>
			<p:spacer></p:spacer>


			<h:outputText value="Selected: "></h:outputText>
			<h:outputText id="display" value="#{SOR.option}"
				style="font-weight:bold"></h:outputText>

		</h:panelGrid>



	</h:form>

</h:body>


</html>
