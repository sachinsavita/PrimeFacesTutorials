<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>SelectOneRadioDemo</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
             <!-- Basic -->
			<h:outputLabel for="menu" value="Basic: "></h:outputLabel>
			<p:selectCheckboxMenu id="menu" value="#{SCBM.selectedColors}"
				label="Colors" updateLabel="true" filter="true"
				filterMatchMode="startWith" panelStyle="width:250px">
				
			<f:selectItems value="#{SCBM.colors}"></f:selectItems>

			</p:selectCheckboxMenu>
			<!-- Multiple -->
			<h:outputLabel for="multiple" value="Multiple: "></h:outputLabel>
			<p:selectCheckboxMenu id="multiple" value="#{SCBM.selectedColors2}"
				label="Cities" multiple="true" filter="true"
				filterMatchMode="startWith" panelStyle="width:250px">
				
			<f:selectItems value="#{SCBM.colors}"></f:selectItems>

			</p:selectCheckboxMenu>

		</h:panelGrid>



	</h:form>

</h:body>


</html>
