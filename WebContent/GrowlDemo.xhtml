
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>GrowlNotification Demo</title>

</h:head>

<h:body>


	<h2>Prime Faces Growl = Its a notification widget used to display
		faces messages. It can be displayed anywhere in web page. By default
		it is displayed for 6000 ms and after that it disappears.</h2>

	<h:form id="form">
		<p:growl id="growl" showDetail="false" cellPadding="false" sticky="false" life="2000"></p:growl>

		<p:panel header="User Login" width="100%">
			<h:panelGrid columns="2" cellpadding="5" >
			
				<p:outputLabel for="username" value="User name: " style="width:25%"></p:outputLabel>
				<p:inputText id="username" value="#{GrowlBean.username}" required="true" style="width:100%"></p:inputText>

			</h:panelGrid>
			 
			<h:panelGrid columns="2" cellpadding="5">
			
				<p:outputLabel for="password" value="Password: " style="width:25%"></p:outputLabel>
				<p:inputText id="password" value="#{GrowlBean.password}" required="true" style="width:100%" type="password	"></p:inputText>

			</h:panelGrid>
			
			<p:commandButton value="login" actionListener="#{GrowlBean.displayMessage}" update="growl"></p:commandButton>


		</p:panel>
	</h:form>
</h:body>

</html>
